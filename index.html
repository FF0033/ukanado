<!doctype html>
<html>
<head>
    <title>kana</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main>
        <div id="stack">
        </div>
        <div id="score" class="ui">
            <h1>Score</h1>
            <p><span id="progress">0/100</span> answered<br>
            in <span id="timer">0.00</span>s</p>
        </div>
        <div id="instructions" class="ui">
            <h1>How to play</h1>
            <p>Type the characters displayed on the screen to clear the stack.</p>
        </div>
    </main>
    <script type="text/javascript" src="./core.js"></script>
</body>
</html>
