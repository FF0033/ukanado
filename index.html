<!doctype html>
<html>
<head>
    <title>kana</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <main>
        <div id="stack">
        </div>
        <div id="score" class="ui">
            <h1>Score</h1>
            <p><span id="progress">0/100</span> answered<br>
            in <span id="timer">0.00</span>s</p>

            <div id="options" class="embed-ui">
                <h1>Options</h1>
                <a href="#">-</a>
                <input type="checkbox" name="hiragana" id="hiragana">
                <label title="Show romaji answer above questions">Practise mode</label>
                <input type="checkbox" name="hiragana" id="hiragana">
                <label title="Questions get regenerated as you play">Endless mode</label>
            </div>
        </div>
        <div id="instructions" class="ui">
            <h1>How to play</h1>
            <p>Type the characters displayed on the screen to clear the stack.</p>

            <div id="weight" class="embed-ui">
                <h1>Weighting</h1>
                <a href="#">-</a>
                <div>
                    <label>Hiragana</label>
                    <input type="range" name="hiragana" id="hiragana">
                </div>
                <div>
                    <label>Katakana</label>
                    <input type="range" name="katakana" id="katakana">
                </div>
                <div>
                    <label>Vowels</label>
                    <input type="range" name="vowel" id="vowel">
                </div>
                <div>
                    <label>Consonants</label>
                    <input type="range" name="consonant" id="consonant">
                </div>
                <div>
                    <label>Diacritics</label>
                    <input type="range" name="diacritic" id="diacritic">
                </div>
                <div>
                    <label>Digraphs</label>
                    <input type="range" name="digraph" id="digraph">
                </div>
                <div>
                    <label>Obsolete</label>
                    <input type="range" name="obsolete" id="obsolete">
                </div>
            </div>
        </div>
        <div id="end-screen">
            <h3>Final time</h3>
            <div id="end-time">ERROR</div><br><p>Hit a key to restart</p>
        </div>
    </main>
    <script type="text/javascript" src="./core.js"></script>
</body>
</html>
